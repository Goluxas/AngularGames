<table class="tictactoe-board">
  <tbody>
    @for(row of board.boardContent; let r = $index; track r) {
    <tr>
      @for(cell of row; let c = $index; track c) {
      <td (click)="board.set(c, r)" [class]="cell | playerName | playerClass">
        {{ cell | playerName }}
      </td>
      }
    </tr>
    }
  </tbody>
</table>

<h3 [hidden]="board.winnerIdx === 0">
  The winner is {{ board.winnerIdx | playerName }}
</h3>
<button (click)="board.restart()">Restart</button>
